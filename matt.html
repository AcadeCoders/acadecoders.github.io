<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='roblox.png'">Roblox</button>

<img id="myImage" src="roblox.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='steve.png'">Minecraft</button>
<br>
<button onclick="document.getElementById('myImage').style.display = 'block'">show</button>
<br>
<br>
<button onclick="document.getElementById('myImage').style.display = 'none'">hide</button>
</body>
</html>
